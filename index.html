<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>To-Do List</title><script defer="defer" src="main.js"></script></head><body><div class="container"><nav id="sidebar"><button class="toggle-sidebar"><div>Sidebar</div><img src="52d8c5b98a95e3b5f103.svg" alt="" width="50px" height="50px"></button><div><h2><img src="08cad35a2e0ea32caf09.svg" alt="" width="40px" height="40px">Actions</h2><ul class="quick-actions"><li class="all"><button type="button" class="all"><img src="83986ee5fbd0aaf04952.svg" alt="" class="all" width="40px" height="40px"> All</button></li><li class="important"><button type="button" class="important"><img src="979064fe71dbc175e4e7.svg" alt="" class="important" width="40px" height="40px"> Important</button></li><li class="pending"><button type="button" class="pending"><img src="3db8915e16003f0efa8b.svg" alt="" class="pending" width="40px" height="40px"> Pending</button></li><li class="completed"><button type="button" class="completed"><img src="6d8159793ac4e70dd367.svg" alt="" class="completed" width="40px" height="40px"> Completed</button></li></ul></div><div><h2><img src="a0075be57fef65d6da84.svg" alt="" width="40px" height="40px">Projects</h2><ul class="project-list"><li><button type="button" id="add-project-btn"><span>+</span>Add New</button></li></ul></div></nav><div class="content"><aside><h1>Selected Project Name</h1><ul id="list-container"><li><button type="button" id="add-list-btn">Add List+</button></li></ul></aside><main><button type="button" id="add-task-btn">+</button></main><dialog class="add-task-modal"><div class="form-container"><h3>Add New Task</h3><form id="add-task-form"><label for="task-title">Title <input id="task-title" required></label> <label for="description">Description <textarea name="description" id="description"></textarea></label> <label for="due-date">Due-Date <input type="date" id="due-date" required></label> <label for="priority">Priority <select name="priority" id="priority"><option value="0">High</option><option value="1">Medium</option><option value="2">Low</option></select></label> <label for="task-project-select">Project <select name="task-project-select" id="task-project-select"><option value="placeholder">Placeholder</option></select></label> <label for="task-list-select">List <select name="task-list-select" id="task-list-select"><option value="placeholder">Placeholder</option></select></label> <label for="has-been-completed" class="checkbox"><input type="checkbox" id="has-been-completed"> Completed</label> <label for="is-important" class="checkbox"><input type="checkbox" id="is-important"> Important</label></form><div class="modal-btn-container"><button type="button" class="cancel-btn">Cancel</button> <button class="submit-btn" form="add-task-form">Submit</button></div></div></dialog><dialog class="add-list-modal"><div class="form-container"><h3>Add New List</h3><form id="add-list-form"><label for="list-title">Title <input id="list-title" required></label> <label for="list-project-select">Project <select name="list-project-select" id="list-project-select"><option value="placeholder">Placeholder</option></select></label></form><div class="modal-btn-container"><button type="button" class="cancel-btn">Cancel</button> <button class="submit-btn" form="add-list-form">Submit</button></div></div></dialog><dialog class="add-project-modal"><div class="form-container"><h3>Add New Project</h3><form id="add-project-form"><label for="project-title">Title <input id="project-title" required></label></form><div class="modal-btn-container"><button type="button" class="cancel-btn">Cancel</button> <button class="submit-btn" form="add-project-form">Submit</button></div></div></dialog></div></div><footer><a href="https://github.com/TurbulentTomato" target="_blank">TurbulentTomato <img src="3524c849ab38de4be923.png" alt="github logo" width="40px" height="40px"></a></footer></body></html>
