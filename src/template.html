<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
</head>

<body>
  <div class="container">
    <nav id="#sidebar">
      <h2>To-Dos</h2>
      <ul class="quick-actions">
        <li><button type="button">All</button></li>
        <li><button type="button">Pending</button></li>
        <li><button type="button">Completed</button></li>
      </ul>
      <h2>Projects</h2>
      <ul class="project-list">
        <li><button type="button" id="add-project-btn">+</button></li>
      </ul>
    </nav>

    <div class="content">
      <!-- aside will contain the lists present in the current project -->
      <aside>
        <h1></h1>
        <ul id="list-container">
          <li><button type="button" id="add-list-btn">Add List+</button></li>
        </ul>
      </aside>
      <main>
        <button type="button" id="add-task-btn">+</button>
      </main>
    </div>
  </div>
</body>

</html>
